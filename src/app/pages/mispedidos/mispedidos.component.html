<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="subtitulo ion-text-wrap">
      Mi pedido
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="m-3">
    <ion-segment (ionChange)="changeSegment($event)" value="nuevos">
      <div value="nuevos">
      <h1 class="ion-text-center">Pedido reciente</h1>
      </div>
    </ion-segment>
  </div>

  <ion-card *ngFor="let pedido of pedidos" class="mt-5 mb-5">
    <ion-item>
      <ion-label class="normal">
        Estado: {{pedido.estado}}
      </ion-label>
    </ion-item>
    <app-itemcarrito *ngFor="let producto of pedido.productos" [productoPedido]="producto" [botones]=false>
    </app-itemcarrito>
  </ion-card>
</ion-content>
